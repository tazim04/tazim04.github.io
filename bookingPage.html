<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an appointment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
          <a class="navbar-brand fs-1 ms-3" href="index.html" style="font-family: Georgia, serif;">TeeKay Dental</a> <!-- title -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active fs-5" aria-current="page" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-5" onClick="goToServices()">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fs-5" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <a href="bookingPage.html"><button type="button" class="bookAppointment btn btn-lg float-end me-4">Book Appointment</button></a>
      </nav>
      <script>
        function goToServices() {
            window.location.href = 'index.html?scrollTo=services'; // set url param to services
        }
      </script>




      <h1 class="display-4 d-flex justify-content-center pb-5">Book Appointment</h1>



      <div style="margin: auto; width: 50%;" id="patientInfo">
        <h3>Patient Info</h3>
        <label for="PatientName" class="form-label fw-bold">Patient Name</label>
        <div class="input-group mb-3" id="PatientName">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name" aria-describedby="basic-addon1">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" aria-describedby="basic-addon1">
        </div>

        <label for="patientEmail" class="form-label fw-bold">Patient Email</label>
        <div class="input-group mb-3" id="patientEmail">
          <input type="text" class="form-control" placeholder="Patient Email" aria-label="Patient Email" aria-describedby="basic-addon2">
          <span class="input-group-text" id="basic-addon2">@example.com</span>
        </div>

        <div class="row d-flex justify-content-center pt-4">
          <div class="col-auto">
            <h6>Are you a new patient?</h6>
          </div>
          <div class="col-auto">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="yes">
              <label class="form-check-label" for="yes">
                Yes
              </label>
            </div>
          </div>
          <div class="col-auto">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="no" checked>
              <label class="form-check-label" for="no">
                No
              </label>
            </div>
          </div>

        </div>


      </div>

      


</body>
</html>
